<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="heart.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="heart.png" sizes="16x16" />
  <title>Hope you doing well sunny</title>

  <style>
    html,
    body {
      height: 100%;
    }

    @font-face {
      font-family: 'PP Neue Corp';
      src: url('https://cdn.prod.website-files.com/6717aac16c9ea22eeef1e79e/6717de2d56e40b921572d2d9_PPNeueCorp-TightUltrabold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'PP Neue Montreal';
      src: url('https://cdn.prod.website-files.com/6819ed8312518f61b84824df/6819ed8312518f61b84825ba_PPNeueMontreal-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --pink: #ff6aa2;
      --pink-2: #ffc8dd;
      --pink-3: #ffe3ef;
      --text: #702040;
      --radius: 14px;
      --bgsize: .38rem;
      --card-h: 380px;
    }

    * {
      box-sizing: border-box;
    }


    body {
      margin: 0;
      min-height: 100dvh;
      overflow: hidden;

      display: grid;
      grid-template-rows: auto 1fr auto;
      justify-items: center;

      gap: 20px;

      --edge-pad: clamp(18px, 6vw, 32px);
      padding: clamp(10px, 2.6vh, 24px) var(--edge-pad);

      background: #fff7fb;
      font-family: 'PP Neue Montreal', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .box {
      position: relative;
      width: min(100%, 980px);
      height: var(--card-h);
      background: #fff;
      padding: 44px 36px 64px;
      border: 2px solid var(--pink);
      border-radius: var(--radius);
      box-shadow: 0 18px 50px rgba(255, 106, 162, .25);
      overflow: visible;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 600px) {
      body {
        --edge-pad: clamp(24px, 8vw, 40px);
      }

      /* lebih lega di hp */
      :root {
        --card-h: 340px;
      }

      .question {
        font-size: 1.25rem;
      }

      ul.options li {
        min-width: 160px;
      }
    }

    .box::after {
      content: "";
      position: absolute;
      z-index: -2;
      top: .75rem;
      left: .75rem;
      width: 100%;
      height: 100%;
      border-radius: var(--radius);
      background-image: linear-gradient(45deg,
          #fff 33.33%,
          rgba(255, 106, 162, .35) 33.33%,
          rgba(255, 106, 162, .35) 50%,
          #fff 50%,
          #fff 83.33%,
          rgba(255, 106, 162, .35) 83.33%,
          rgba(255, 106, 162, .35) 100%);
      background-size: var(--bgsize) var(--bgsize);
    }

    h2 {
      margin: 0 0 12px;
      color: #ff4d93;
      letter-spacing: .2px;
      font-family: 'PP Neue Corp', sans-serif;
      font-weight: 700;
    }

    .question {
      margin: 8px 0 18px;
      font-size: 1.5rem;
      line-height: 1.6;
      text-align: center;
    }

    #content {
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      width: 100%;
      max-width: 860px;
      border-radius: calc(var(--radius) - 2px);
      padding-top: clamp(22px, 5vh, 32px);
    }

    @media (max-width: 480px) {

      #content {
        padding-top: 10px;
        gap: 10px;
      }

      .question {
        font-size: clamp(18px, 4.6vw, 22px);
        line-height: 1.32;
        margin: 4px 0 10px;
        text-align: center;
      }

      ul.options {
        padding: 8px 6px;
        gap: 10px 12px;
      }

      button.option {
        padding: 10px 14px;
      }

      :root {
        --card-h: 330px;
      }

    }

    ul.options {
      list-style: none;
      padding: 22px;
      margin: 16px 0 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px 18px;
    }

    ul.options li {
      flex: 1 1 30%;
      min-width: 200px;
    }

    button.option {
      width: 100%;
      padding: 12px 16px;
      border-radius: 999px;
      border: 2px solid var(--pink);
      background: linear-gradient(180deg, var(--pink-3), #fff);
      color: #702040;
      font-weight: 600;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease, opacity .2s ease;
      box-shadow: 0 3px 0 rgba(255, 106, 162, .7);
      font-family: 'PP Neue Montreal', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    button.option:hover {
      transform: translateY(-1px);
    }

    button.option:active {
      transform: translateY(1px);
      box-shadow: 0 1px 0 rgba(255, 106, 162, .7);
    }

    button.option:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    /* Mini player */
    #player-card {
      width: min(92vw, 520px);
      background: #fff;
      border: 2px solid var(--pink);
      border-radius: var(--radius);
      box-shadow: 0 10px 28px rgba(255, 106, 162, .2);
      padding: 16px 18px 20px;
      text-align: center;
      font-family: 'PP Neue Montreal', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    #player-title {
      margin: 0 0 10px;
      font-weight: 700;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    .controls button {
      padding: 10px 14px;
      border-radius: 12px;
      border: 2px solid var(--pink);
      background: var(--pink-3);
      font-weight: 700;
      cursor: pointer;
      min-width: 100px;
      font-family: 'PP Neue Montreal', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .controls button:disabled {
      opacity: .5;
      cursor: not-allowed;
    }

    #intro-overlay {
      position: fixed;
      inset: 0;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background:
        radial-gradient(60% 80% at 30% 20%, rgba(255, 182, 193, 0.55), rgba(255, 255, 255, 0.65) 50%),
        linear-gradient(135deg, rgba(255, 192, 203, 0.55), rgba(255, 255, 255, 0.85));
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      transition: opacity .6s ease;
      cursor: pointer;
    }

    #intro-overlay.intro-hide {
      opacity: 0;
      pointer-events: none;
    }

    .intro-content {
      font-family: 'PP Neue Montreal', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #1a1a1a;
      user-select: none;
    }

    .intro-title {
      font-weight: 700;
      letter-spacing: .02em;
      margin: 0 0 .35em 0;
      font-size: clamp(28px, 7vw, 72px);
    }

    .intro-sub {
      font-weight: 500;
      opacity: .85;
      font-size: clamp(14px, 2.6vw, 22px);
    }

    @keyframes flutter {
      from {
        transform: rotateX(0);
      }

      to {
        transform: rotateX(80deg);
      }
    }

    #butterfly-hero {
      position: relative;
      z-index: 5;
      /* di atas card */
    }

    .butterfly {
      background: none;
      color: hotpink;
    }

    path {
      fill: currentcolor;
    }

    .butterfly__wing {
      transform-origin: center center;
      animation: flutter 150ms alternate infinite;
    }

    .butterfly-container {
      --RADIUS-ANIMATION-ANGLE: var(--PI);
      --r-min: 2;
      --r-max: 10;
      --delta-r: calc(var(--r-max) - var(--r-min));
      --gamma-reference-angle: calc(var(--progress) * var(--RADIUS-ANIMATION-ANGLE));
      --r: calc(var(--r-min) + var(--delta-r) * sin(var(--gamma-reference-angle)));
    }

    @property --progress {
      initial-value: 0;
      inherits: false;
      syntax: '<number>';
    }

    @keyframes progress {
      from {
        --progress: 0;
      }

      to {
        --progress: 1;
      }
    }

    .shape-container {
      --PI: 3.1415;
      --WAVE-COUNT: 2;
      --TOTAL-ANGLE: calc(var(--WAVE-COUNT) * 2 * var(--PI));
      --UNIT: 1vw;
      --r: 4;
      --CONTAINER-WIDTH: 100;

      --x: calc(var(--progress) * var(--CONTAINER-WIDTH));
      --ROTATION-PER-LENGTH-UNIT: calc(var(--TOTAL-ANGLE) / var(--CONTAINER-WIDTH));
      --alpha-reference-angle: calc(var(--ROTATION-PER-LENGTH-UNIT) * var(--x) * 1rad);
      --y: calc(-1 * var(--r) * sin(var(--alpha-reference-angle)));

      --x-with-unit: calc(var(--x) * var(--UNIT));
      --y-with-unit: calc(var(--y) * var(--UNIT));

      --tan: calc(var(--r) * var(--ROTATION-PER-LENGTH-UNIT) * cos(var(--alpha-reference-angle)));
      --beta-tangent-angle: atan(var(--tan));

      position: fixed;
      top: clamp(12px, 5vh, 56px);
      /* <= tadinya 100px, sekarang lebih ke atas */
      left: 0;
      z-index: 6;
      width: calc(var(--CONTAINER-WIDTH) * var(--UNIT));
      animation: progress 3s linear infinite;
    }

    .shape {
      --shape-width: 50px;
      --shape-height: 10px;
      position: absolute;
      z-index: 7;
      top: calc(-0.5 * var(--shape-height));
      left: calc(-0.5 * var(--shape-width));
      width: var(--shape-width);
      height: var(--shape-height);
      translate: var(--x-with-unit) var(--y-with-unit);
      rotate: var(--beta-tangent-angle);
    }

    @media (max-width: 600px) {
      .shape-container {
        top: clamp(8px, 4vh, 40px);
      }

      .shape {
        --shape-width: 44px;
      }
    }

    .restart-wrap {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      padding-bottom: 10px;
    }

    .restart-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 999px;
      border: 2px solid var(--pink);
      background: var(--pink-3);
      box-shadow: 0 3px 0 rgba(255, 106, 162, .5);
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
    }

    .restart-btn:hover {
      transform: translateY(-1px);
    }

    .restart-btn:active {
      transform: translateY(1px);
      box-shadow: 0 1px 0 rgba(255, 106, 162, .5);
    }

    .restart-btn svg {
      width: 22px;
      height: 22px;
      display: block;
    }

    .site-footer {
      text-align: center;
      font-family: 'PP Neue Montreal', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: .95rem;
      color: #7a4563;
      opacity: .9;
    }

    .site-footer .heart {
      color: #ff4d93;
      display: inline-block;
      transform-origin: center;
      animation: heart-beat 1.4s ease-in-out infinite;
    }

    @keyframes heart-beat {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.15);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .site-footer .heart {
        animation: none;
      }
    }

    #butterfly-hero {
      align-self: start;
    }

    /* atas */
    #card {
      place-self: center;
    }

    /* tengah */
    #player-card,
    .site-footer {
      align-self: end;
    }

    /* bawah (kalau ada footer) */
  </style>
</head>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    function renderInitialQA() {
      content.innerHTML = `
    <p class="question">Kamu tau ga si cara mudah ingat warna warna pelangi?</p>
    <ul class="options">
      <li><button class="option" data-opt="a">a. me ji ku hi bi ni u</button></li>
      <li><button class="option" data-opt="b">b. me nya la ab ang ku</button></li>
      <li><button class="option" data-opt="c">c. gatau hmm</button></li>
    </ul>
  `;
    }

    function showRestart() {
      if (content.querySelector('.restart-wrap')) return; // jangan dobel

      const wrap = document.createElement('div');
      wrap.className = 'restart-wrap';
      wrap.innerHTML = `
    <button class="restart-btn" type="button" aria-label="Restart">
      <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
<svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M18.2577 3.50828C18.538 3.62437 18.7207 3.89785 18.7207 4.20119V8.44383C18.7207 8.85805 18.3849 9.19383 17.9707 9.19383H13.728C13.4247 9.19383 13.1512 9.0111 13.0351 8.73085C12.9191 8.45059 12.9832 8.128 13.1977 7.9135L14.8007 6.3105C12.1674 5.20912 9.01606 5.7309 6.87348 7.87348C4.04217 10.7048 4.04217 15.2952 6.87348 18.1265C9.70478 20.9578 14.2952 20.9578 17.1265 18.1265C18.7727 16.4803 19.4622 14.2401 19.1935 12.0937C19.142 11.6827 19.4335 11.3078 19.8445 11.2563C20.2555 11.2049 20.6304 11.4963 20.6819 11.9073C21.0057 14.4934 20.1746 17.1997 18.1872 19.1872C14.7701 22.6043 9.2299 22.6043 5.81282 19.1872C2.39573 15.7701 2.39573 10.2299 5.81282 6.81282C8.55119 4.07444 12.6515 3.5312 15.9309 5.18028L17.4404 3.67086C17.6549 3.45637 17.9774 3.3922 18.2577 3.50828Z" fill="#1C274C"/>
</svg>
    </button>
  `;
      content.appendChild(wrap);

      anime.set(wrap, { translateY: -20, opacity: 0 });
      anime({ targets: wrap, translateY: 0, opacity: 1, duration: 500, easing: 'easeOutCubic' });

      wrap.querySelector('.restart-btn').addEventListener('click', async () => {
        await swapContentWithAnim(() => {
          renderInitialQA();
        });
      });
    }
  </script>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    function playAudio() { audio.play().catch(() => { }); playBtn.disabled = true; pauseBtn.disabled = false; }
    function pauseAudio() { audio.pause(); playBtn.disabled = false; pauseBtn.disabled = true; }
    playBtn.addEventListener('click', playAudio);
    pauseBtn.addEventListener('click', pauseAudio);

    function startFromOverlay() {
      const overlay = $("#intro-overlay");
      overlay.addClass("intro-hide");
      setTimeout(() => overlay.remove(), 650);
      $("#play-btn").trigger("click");
    }
    $("#intro-overlay").on("click", startFromOverlay);
    $(document).on("keydown", function (e) {
      if ($("#intro-overlay").length && (e.key === "Enter" || e.key === " ")) {
        e.preventDefault();
        startFromOverlay();
      }
    });

    const header = document.getElementById('card-header');
    const content = document.getElementById('content');

    function qaItems() {
      const q = content.querySelector('.question');
      const btns = Array.from(content.querySelectorAll('button.option'));
      return q ? [q, ...btns] : btns;
    }
    function disableOptions(disabled) {
      content.querySelectorAll('button.option').forEach(b => b.disabled = disabled);
    }
    function animateIn() {
      const items = qaItems();
      if (!items.length) return;
      anime.set(items, { translateY: -40, opacity: 0 });
      anime({
        targets: items,
        translateY: 0,
        opacity: 1,
        duration: 600,
        easing: 'easeOutCubic',
        delay: anime.stagger(90, { start: 60 })
      });
    }
    function animateOut(done) {
      const items = qaItems();
      if (!items.length) { done && done(); return; }
      disableOptions(true);
      anime({
        targets: items,
        translateY: -40,
        opacity: 0,
        duration: 420,
        easing: 'easeInCubic',
        delay: anime.stagger(70),
        complete: () => { done && done(); disableOptions(false); }
      });
    }
    function swapContentWithAnim(renderer) {
      return new Promise(resolve => {
        animateOut(() => {
          renderer();
          bindOptionHandlers();
          animateIn();
          setTimeout(resolve, 650);
        });
      });
    }


    function bindOptionHandlers() {
      document.querySelectorAll('button.option').forEach(btn => {
        btn.onclick = async (e) => {
          const opt = e.currentTarget.dataset.opt;
          if (opt === 'a') {
            await swapContentWithAnim(() => {
              content.innerHTML = `<p class="question">Eh? kok beda dari yang aku tau?</p>`;

            });
            await new Promise(r => setTimeout(r, 2000));
            await swapContentWithAnim(() => {
              content.innerHTML = `<p class="question">Setau aku sih, <b>me ji ku bi need u</b></p>`;
              showRestart();

            });
          }
          else if (opt === 'b') {
            await swapContentWithAnim(() => {
              content.innerHTML = `<p class="question">Eh? emang iya? coba pikir pikir lagi deh</p>`;
            });
            await new Promise(r => setTimeout(r, 2000));
            await swapContentWithAnim(() => {
              content.innerHTML = `
                <p class="question">Kamu tau ga si cara mudah ingat warna warna pelangi?</p>
                <ul class="options">
                  <li><button class="option" data-opt="a">a. me ji ku hi bi ni u</button></li>
                  <li><button class="option" data-opt="c">c. gatau hmm</button></li>
                </ul>
              `;
            });
          }
          else if (opt === 'c') {
            await swapContentWithAnim(() => {
              content.innerHTML = `<p class="question">gatau ya? yaudah deh gapapa, btw aku baru tau kalau <b>apple starts with a</b><br>lalu <b>banana starts with b</b><br>and <b>love starts with u</b></p>`;
              showRestart();

            });
          }
        };
      });
    }

    bindOptionHandlers();
    animateIn();
  </script>
